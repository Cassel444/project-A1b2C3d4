<footer id="footer-order" class="footer-section">
  <div class="container" data-aos="zoom-in-up">
    <h2 class="footer-title">
      <span class="footer-image-span">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/footer/footer_author_tab.jpg   1x,
              ./img/footer/footer_author_tab2x.jpg 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/footer/footer_author_mob.jpg   1x,
              ./img/footer/footer_author_mob2x.jpg 2x
            "
          />
          <img
            src="./img/footer/footer_author_mob.jpg"
            alt="author"
            class="footer-image"
            loading="lazy"
          />
        </picture> </span
      >Let's <span class="accent">&nbsp;work&nbsp;</span>together
    </h2>
    <div class="footer-wrapper-form">
      <form class="footer-wrap-form" action="">
        <input
          class="footer-form"
          type="email"
          name="email"
          id="email"
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          placeholder="clients@gmail.com"
        />
        <textarea
          class="footer-form footer-textarea"
          placeholder="comments"
          name="comment"
          id="comment"
          rows="1"
          autocomplete="off"
        ></textarea>
        <button class="footer-submit-btn" type="submit">send</button>
      </form>
    </div>
    <address class="footer-contacts">
      <ul class="footer-list-contacts">
        <li class="footer-contact">
          <a href="mailto:lloydjefferson@gmail.com">lloydjefferson@gmail.com</a>
        </li>
        <li class="footer-contact">
          <a href="tel:+3801111111111">+380 11 1111 11 11</a>
        </li>
      </ul>
    </address>
  </div>

  <!-- modal window -->
  <div class="footer-backdrop is-hidden">
    <div class="footer-modal">
      <button
        class="footer-modal-btn"
        type="button"
        aria-label="modal close button"
      >
        <svg class="footer-close-icon" width="22" height="22">
          <use href="./img/symbol-defs.svg#icon-close"></use>
        </svg>
      </button>
      <div class="modal-text">
        <h2 class="modal-title">Thank you for your interest in cooperation!</h2>
        <p class="modal-text">
          The manager will contact you shortly to discuss further details and
          opportunities for cooperation. Please stay in touch.
        </p>
      </div>
    </div>
  </div>
</footer>
